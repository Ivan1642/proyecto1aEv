<!doctype html>
<html lang="en">
<head>
  <title>Iniciar Sesión</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="inicioSesion.css">
</head>
<body>
  <header>
    <div class="row d-flex justify-content-between">
      <!-- Logo -->
      <img src="../imagenes/logoMyFitness.png" id="logoHeader">
      <div class="d-flex justify-content-end col-3">
        <!-- Mi Cuenta -->
        <div class="col-6 d-flex justify-content-center align-items-center">
          <img src="../imagenes/iconoPersona.webp" id="imgMiCuenta">
          <p class="d-none d-md-block" id="textoMiCuenta">Mi cuenta</p>
        </div>
        <!-- Carrito -->
        <div class="col-6 d-flex justify-content-center align-items-center">
          <img src="../imagenes/carrito.png" id="imgCarrito">
          <p class="d-none d-md-block" id="textoCarrito">Carrito</p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- Form Inicio Sesion -->
    <form class="col-12 d-flex justify-content-center">
        <div id="divForm" class="col-10 col-md-6 col-lg-4">
          <!-- Imagen Form -->
          <div id="divImg">
            <img src="../imagenes/iconoPersonaAzul.webp" id="iconoForm">
          </div>
          <div id="divPosition">
            <div class="mb-3 col-6">
                <label for="exampleInputEmail1" class="form-label">Dirección de Correo</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Escribe el correo...">
            </div>
            <div class="mb-3 col-6">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Escribe la contraseña...">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <p>Recuerdame</p>
            </div>
            <div id="DivBtnInicioSesion">
              <button type="submit" class="btn btn-primary" id="submit">Iniciar Sesión</button>
            </div>
          </div>
            <div id="divGoogleRegistro">
              <a href=""><img src="../imagenes/googleIcon.png" id="googleIcon"></a>
              <a href="registro.html"><p>¿No tienes una cuenta MyFitness?</p></a>
            </div>
          </div>
    </form>
  </main>
  <footer>

  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
</body>
</html>
